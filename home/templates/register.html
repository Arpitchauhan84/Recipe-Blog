{% extends 'home.html' %}

{% block title %}Register - My Website{% endblock %}
{% block content %}

<body class="bg-dark text-white">
    <div class="container mt-5">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <form class="col-8 mx-auto card shadow-lg p-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Register Recipe</h2>
            <hr>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="firstNameHelp">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="last_name" aria-describedby="lastNameHelp">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <p>Already have an account? Please <a href="/login/" class="text-success">login</a>.</p>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
